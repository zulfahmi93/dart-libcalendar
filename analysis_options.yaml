    - prefer_void_to_null
    - test_types_in_equals
    - throw_in_finally
    # - unintended_html_in_doc_comment                        ## Already defined in lints/core.yaml
    - unnecessary_statements
    # - unrelated_type_equality_checks                        ## Already defined in lints/core.yaml
