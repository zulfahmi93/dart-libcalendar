    - close_sinks
    # - collection_methods_unrelated_type                     ## Already defined in lints/core.yaml
    - comment_references
    # - control_flow_in_finally                               ## Already defined in lints/recommended.yaml
    - deprecated_member_use_from_same_package
    # - diagnostic_describe_all_properties                    ## NOT RECOMMENDED: Too much boilerplate
